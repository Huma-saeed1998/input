<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTypeText</title>
</head>
<body>
    <form action="#">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="First"/>
        <br/>
        <br/>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="Last" required/>
        <!--required attribute is used to mention necessary info, without filling this we can't 
            submit the form-->
    <form/>
</body>
</html>
