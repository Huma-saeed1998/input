<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTypeFile</title>
</head>
<body>
    <form action="#">
       <label for="select file">Select File</label> 
       <input type="file" id="select file" name="file" accept="video/*,image/png,audio/*"
        multiple/>
       <br/><br/>
       <label for="submit">Submit</label>
       <input type="submit" value="Submit"/>
    </form>
</body>
</html>
