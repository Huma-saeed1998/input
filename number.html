<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTypeNumber & Tel</title>
</head>
<body>
    <form action="#" method="get">
        <!-- <label for="contact">Contact Number</label> -->
        <input type="number" id="contact" name="contact#" placeholder="Contact Number"/>
        <br/><br/>
        <!-- <label for="landline">LandLine/Tel Number</label> -->
        <input type="tel" id="landline" name="telephone" placeholder="Tel Number"/>
        <br/><br/>
        <label for="submit">Submit</label>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
