<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTypeCheckbox</title>
</head>
<body>
    <form action="#">
        <label for="lang">Language</label><br/><br/>
        <input type="checkbox" id="lang" name="language" /> Urdu <br/>
        <input type="checkbox" id="lang" name="language" /> English <br/>
        <input type="checkbox" id="lang" name="language" /> Punjabi <br/>
        <input type="checkbox" id="lang" name="language" checked/> Saraiki <br/><br/>
        <label for="submit">Submit</label>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
