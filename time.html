<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTags Time, Month</title>
</head>
<body>
    <form action="#"> 
        <label for="time">Time</label>
        <input type="time" id="time" name="Time"/>
        <br/><br/>
        <label for="datetime">DateTime</label>
        <input type="datetime" id="datetime" name="date-time"/>
        <br/><br/>
        <label for="datetime-local">select Date Time</label>
        <input type="datetime-local" id="datetime-local" name="local datetime"/>
        <br/><br/>
        <label for="submit">Submit</label>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
