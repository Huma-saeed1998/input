<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTypeHidden</title>
</head>
<body>
    <form action="#">
        <label for="registrationId">Registration Id</label>
        <input type="text" name="RegistrationId" id="registrationId" value="G-45481" readonly hidden/>
        <!--readonly hidden has hide the value G-45481 ,, to show that value we can remove readonly 
            hidden attribute-->
        <br/><br/>
        <label for="submit">Submit</label>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
